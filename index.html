{% extends "iapapp/base_body.html" %}
{% block body %}

<div id="bodyasync">
    
    <div id    = "high_flowchart"
         style = "
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                max-width:calc(100vw - 0px);
                max-height:calc(100vh - 0px);
                /* width:auto; */
                height:calc(100vh - 95px);
                object-fit:cover;
                /* opacity:0.9; */
                /* position: absolute; */
                
            "
        ></div>
    <div id="welcome_title" style="position: absolute; top: -50px; left:200px;">
        <h3 class="logo-name" style="font-size: 90px; text-align:center; letter-spacing:0px; padding:calc(15vh) 220px 0px 0px;">Welcome to IAP</h3>
        <h3 class="logo-name" style="font-size: 70px; text-align:center; letter-spacing:0px; padding:calc(3vh) 220px 0px 0px;">Integrated Asset Planning</h3>

        <h3 class="logo-name" style="font-size: 60px; text-align:center; letter-spacing:3px; padding:calc(5vh) 220px 0px 0px;">Under Development</h3>
        <h3 class="logo-name" style="font-size: 40px; text-align:center; letter-spacing:3px; padding:calc(2vh) 220px 0px 0px;">We are working on it..</h3>
    </div>

    </div>
{% endblock body %}
